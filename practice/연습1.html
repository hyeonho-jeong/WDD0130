<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
</head>
<body>
    <h1>강조 연습</h1>
    <br>
    <p>글자에 형광팬을 칠하는 방법은 <makr>mark</makr> 이다.</p>
    <br>
    <p>글자를 굵게 하는 것은 <strong>strong</strong>이다.</p>
    <br>
    <p>글자를 기우리게 하는 것은 <em>em</em>이다.</p>
    <hr>
    <h2>이미지 연습</h2>
    <p>이미지에 src는 출처를 alt는 이미지 설명을 적는다.</p>
    <img src="" alt="">
    <hr>
    <h2>링크</h2>
    <p>a는 문서에서 문서로 이동할수 있게 해준다. 이때 href를 붙여야 한다.</p>
    <hr>
    <p>웹사이트 같은 창에 오픈</p>
    <a href="http://www.naver.com/"target="_self">네이버</a>
    <br>
    <p>웹사이트 다른 창에 오픈</p>
    <a href="http://www.google.com/" target="_blank">구글</a>
    <br>
    <p>전화는 href 뒤에 tel을 붙인다.</p>
    <a href="tel:010-123-456/" target="_self">전화</a>
    <br>
    <p>이메일은 mail to를 붙인다.</p>
    <a href="mail to: \dlsfhsjk@gmail.com/" target="_black">메일</a>
</body>
</html>
