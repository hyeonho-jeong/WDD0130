<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습 2</title>
</head>
<body>
   <h2>목록 만들기</h2>
   <p>순서 있는 목록은 ol 이다</p>
   <br>
   <p>가장중요한것은?</p> 
   <ol>
       <li>신앙</li>
       <li>사랑</li>
        <li>소망</li>
   </ol>
   <br>
   <p>순서 없는 목록은 ul이다.</p>
   <p>뭐 먹고 싶어?</p>
   <ul>
       <li>떡볶이</li>
       <li>순대</li>
       <li>오뎅</li>
   </ul>
   <br>
   <hr>
   <h2>입력요소</h2>
   <p>input 은 입력 값이다.</p>
   <br>
   <p>네모칸에 이름 넣기</p>
   <input type="text" name="type에 input">
   <br>
   <p>체크박스는 button 이다</p>
   <input type="button" name="type에 button넣기">
   <p>색변경은 color</p>
   <input type="color">
   <p>범위는 range</p>
   <input type="range" max="100" min="0" step="10">
</body>
</html>
